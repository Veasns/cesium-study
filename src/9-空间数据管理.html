  <title>Document</title>
  <script src="../libs/Cesium/Cesium.js"></script>
  <link rel="stylesheet" href="../libs/Cesium/Widgets/widgets.css">
  <style>
    html,body{
      margin: 0;
      padding: 0;

<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyMDIwZmQ5ZC03MTE3LTQ4ZTUtYTFhYS01MzBlZTNmYTlmMWEiLCJpZCI6NzM4NTQsImlhdCI6MTYzNzIyNTQ0N30.H2yfULRPnEYc3SZRVwujJjFU9oGN6rfd_SsKvfF6lNc'
    var viewer = new Cesium.Viewer('cesiumContainer')
    const skyBluePolygon = viewer.entities.add({
      id:'1',
      polygon:{
        hierarchy:new Cesium.Cartesian3.fromDegreesArray([
          114.526761,22.664641, //也可以设置高度
          114.536761,22.664641,
          114.536761,22.674641,
        ]),
        material:Cesium.Color.SKYBLUE,
        extrudedHeight:100
      }
    })
    const redPolygon = viewer.entities.add({
      id:'2',
      polygon:{
        hierarchy:new Cesium.Cartesian3.fromDegreesArray([
          114.516761,22.664641, //也可以设置高度
          114.526761,22.664641,
          114.526761,22.674641,
        ]),
        material:Cesium.Color.RED,
        extrudedHeight:100
      }
    })
    const ORANGEPolygon = viewer.entities.add({
      id:'3',
      polygon:{
        hierarchy:new Cesium.Cartesian3.fromDegreesArray([
          114.516761,22.654641, //也可以设置高度
          114.526761,22.654641,
          114.526761,22.664641,
        ]),
        material:Cesium.Color.ORANGE,
        extrudedHeight:100
      }
    })
    viewer.zoomTo(redPolygon)
