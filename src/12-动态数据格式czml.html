<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../libs/Cesium/Cesium.js"></script>
  <link rel="stylesheet" href="../libs/Cesium/Widgets/widgets.css">
  <style>
    html,body{
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyMDIwZmQ5ZC03MTE3LTQ4ZTUtYTFhYS01MzBlZTNmYTlmMWEiLCJpZCI6NzM4NTQsImlhdCI6MTYzNzIyNTQ0N30.H2yfULRPnEYc3SZRVwujJjFU9oGN6rfd_SsKvfF6lNc'
    var viewer = new Cesium.Viewer('cesiumContainer',{
      shouldAnimate:true
    })
    const czml = [
      {
        "id": "document",
        "version": "1.0",
        "clock": {
          "interval": "2018-07-19T15:18:00Z/2018-07-19T15:18:30Z",
          "currentTime": "2018-07-19T15:18:00Z",
          "multiplier": 5,
          "range": "LOOP_STOP",
          "step": "SYSTEM_CLOCK_MULTIPLIER"
        }
      },
      {
        "id": "CesiumMilkTruck",
        "model": {
          "gltf": "../libs/SampleData/models/CesiumMilkTruck/CesiumMilkTruck.glb"
        },
        "position": {
          "interpolationAlgorithm": "LINEAR",
          "forwardExtrapolationType": "HOLD",
          "cartesian": [
            "2018-07-19T15:18:00Z",
            1216339.2903951039,
            -4736348.958775471,
            4081162.8021870996,
            "2018-07-19T15:18:30Z",
            1216360.579922147,
            -4736344.201729534,
            4081162.8021870996
          ]
        },
        "orientation": {
          // "unitQuaternion": [
          //   0.3084011337938999,
          //   0.3210181022701266,
          //   -0.45850421987074924,
          //   0.7686388857813198
          // ]  // 快捷使用如下
          "velocityReference":"#position"
        }
      },
      {
        "id": "Polyline",
        "polyline": {
          "positions": {
            "cartesian": [
              1216339.2903951039,
              -4736348.958775471,
              4081162.8021870996,
              1216360.579922147,
              -4736344.201729534,
              4081162.8021870996
            ]
          },
          "material": {
            "polylineOutline": {
              "color": {
                  "rgba": [255, 255, 0, 255]
              },
              "outlineColor": {
                  "rgba": [0, 0, 0, 255]
              },
              "outlineWidth": 2
            }
          },
          "width": 10,
          "clampToGround": true
        }
      }
    ]
    viewer.dataSources.add(Cesium.CzmlDataSource.load(czml)).then((dataSource) => {
      viewer.trackedEntity = dataSource.entities.getById('CesiumMilkTruck')
    })
  </script>
</body>
</html>
